<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>GridCard</title>
    <style>
        img{
            height:350px;
        }
    </style>
  </head>
  <body>
   <div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
          <div class="card shadow-lg">
            <img src="https://i.gadgets360cdn.com/products/large/moto-g9-650x800-1598251072.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
             <button class="btn btn-success">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-lg">
            <img src="https://m.media-amazon.com/images/I/41sGASjc4-L.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col shadow-lg">
          <div class="card">
            <img src="https://m.media-amazon.com/images/I/41sGASjc4-L.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <button class="btn btn-secondary">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-lg">
            <img src="https://m.media-amazon.com/images/I/41sGASjc4-L.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <button class="btn btn-warning">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
   </div>
   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

   
    
  </body>
</html>
